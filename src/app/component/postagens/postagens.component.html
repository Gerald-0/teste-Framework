<p-table [value]="posts" 

[rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"  
        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        styleClass="p-datatable-customers p-datatable-gridlines"

>
  <ng-template pTemplate="header">
      <tr>      
        <th pSortableColumn="userId">USER ID <p-sortIcon field="userId"></p-sortIcon></th>
        <th pSortableColumn="id"> ID <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="title">Titulo <p-sortIcon field="title"></p-sortIcon></th>
        <th pSortableColumn="body">Body<p-sortIcon field="body"></p-sortIcon></th>
         
      </tr>
      <tr>
          <th>
            <p-columnFilter type="text" field="userId"></p-columnFilter>
        </th>
        <th>
            <p-columnFilter type="text" field="id"></p-columnFilter>
        </th>
        <th>
            <p-columnFilter type="text" field="title"></p-columnFilter>
        </th>  <th>
            <p-columnFilter type="text" field="body"></p-columnFilter>
        </th>


      </tr>

  </ng-template>
  <ng-template pTemplate="body" let-post>
      <tr>
          <td>{{post.userId}}</td>
          <td>{{post.id}}</td>
          <td>{{post.title}}</td> 
          <td>{{post.body}}</td>            
      </tr>
  </ng-template>
</p-table>
