<p-table [value]="todos" 

[rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"  
        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        styleClass="p-datatable-customers p-datatable-gridlines"

>
  <ng-template pTemplate="header">
      <tr>      
       
        <th pSortableColumn="id"> ID <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="title">Titulo <p-sortIcon field="title"></p-sortIcon></th>
        <th pSortableColumn="completed">Feito <p-sortIcon field="completed"></p-sortIcon></th>
     
         
      </tr>
      <tr>
   
        <th>
            <p-columnFilter type="text" field="id"></p-columnFilter>
        </th>
        <th>
            <p-columnFilter type="text" field="title"></p-columnFilter>
        </th> 
        <th>
            <p-columnFilter type="boolean" field="completed"></p-columnFilter>
        </th> 

      </tr>

  </ng-template>
  <ng-template pTemplate="body" let-todo>
      <tr>         
          <td>{{todo.id}}</td>
          <td>{{todo.title}}</td>     
          <td><i class="pi" [ngClass]="{'true-icon pi-check-circle': todo.completed, 'false-icon pi-times-circle': !todo.completed}"></i></td>     
          
          
      </tr>
  </ng-template>
</p-table>
